<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-row">
      <fieldset class="color-picker">
        <legend>Brush color:</legend>
        <input id="color-picker" type="color" value="#000000" />
        <span id="color-value">#000000</span>
      </fieldset>
      <fieldset class="brush-picker">
        <legend>Brush size</legend>
        <div class="brush-picker-radios">
          <label>
            <input type="radio" name="brush-size" value="2" />
            <span style="transform: scale(0.35)"></span>
            1
          </label>
          <label>
            <input type="radio" name="brush-size" value="4" />
            <span style="transform: scale(0.55)"></span>
            2
          </label>
          <label>
            <input type="radio" name="brush-size" value="7" checked />
            <span style="transform: scale(0.75)"></span>
            3
          </label>
          <label>
            <input type="radio" name="brush-size" value="10" />
            <span style="transform: scale(0.95)"></span>
            4
          </label>
          <label>
            <input type="radio" name="brush-size" value="14" />
            <span style="transform: scale(1.15)"></span>
            5
          </label>
        </div>
      </fieldset>
      <span id="size-value">Size: 2px</span>
      <div id="toolbar">
        <button id="toolBrush">Brush</button>
        <button id="toolRect">Rectangle</button>
        <button id="toolEllipse">Circle/Ellipse</button>
        <button id="toolLine">Line</button>
        <button id="toolEraser">Eraser</button>
        <button id="toolFill">Fill in</button>
      </div>
    </div>
    <canvas id="canvas" width="1000" height="490"></canvas>
    <button id="clear">Clear</button>
    <fieldset id="legenda">
      <legend>UI INFO</legend>
      <div class="ui-info"></div>
    </fieldset>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
